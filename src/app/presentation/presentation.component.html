<div>

  <div class="row titelVraag" [class.shaker]="shaker"> 
  <h6 class="col-12">Vraag {{vraagNummer}}</h6>
  </div>

  <!--<div class="row">
      <h4 class="col-12">{{vraag}}</h4>
  </div>-->
  <div class="row afbeelding" *ngIf="imagePath">
    <img class="img-responsive" [src]="imagePath">
  </div>

  <div class="row" [class.nietWeergeven]="geefWeerLaden">
    <fa name="spinner" animation="spin" class="col-1 offset-5"></fa>
  </div>
  <div>

<div *ngIf="antwoordenHuigeVraag.length">
<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col" width="60%"><button class="btn">Ploeg</button></th>
        <th scope="col" width="10%"><button class="btn">J</button></th>
        <th scope="col" width="30%"><button class="btn">Tijd</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let antwoord of antwoordenHuigeVraag; let j = index'>
        <td>{{antwoord.tafel}}</td>
        <td *ngIf="antwoord.juist"><fa name="fas fa-check-circle"></fa></td>
        <td *ngIf="!antwoord.juist"><fa name="fas fa-window-close"></fa></td>
        <td *ngIf="antwoord.juist">{{antwoord.tijdstip | tijdsindicator:eersteAntw}}
          <fa *ngIf="j == 0 && antwoord.juist" name="fas fa-trophy"></fa></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<button (click)='naarScore()' class="btn score">Score</button>
<div style="text-align:center">
  <h5>Ontwikkeld door <a href="https://www.linkedin.com/in/vincent-reynaert-4495ab123/" target="_blank">VR</a></h5>
</div>
